<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width ,initial-scale=1.0 ">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
        />

        <title>{% block title %}Home{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="https://lh7-us.googleusercontent.com/TvoeRv3EjCTHRJJbLhGxLgAhIF2b-c6EOsSlTXaSONY_szS61_WracUUIxNFjMkm2u-BDkmes5lgbu5G4ezjHc1EaM_nB2e8IebisEUP1i8GKU22f9T7FaPj_yjxMALyHgtwKMnOn7FDyqCt">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
          href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                  <a href="#">
                    <img src="https://lh7-us.googleusercontent.com/TvoeRv3EjCTHRJJbLhGxLgAhIF2b-c6EOsSlTXaSONY_szS61_WracUUIxNFjMkm2u-BDkmes5lgbu5G4ezjHc1EaM_nB2e8IebisEUP1i8GKU22f9T7FaPj_yjxMALyHgtwKMnOn7FDyqCt" alt="logo" width="50">
                  </a>
                  <a class="nav-item nav-link" id="home" href="/">Home</a>
                  <a class="nav-item nav-link" id="login" href="/login" style="float: right;">Login</a>
                  <a class="nav-item nav-link" id="logout" href="/logout" style="float: right;">Logout</a>
                  <a class="nav-item nav-link" id="signUp" href="/sign-up" style="float: right;">Sign Up</a>
                  
                </div>
              </div>
              </nav>

              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                {% if category=='error' %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">{{message}} 
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                </div>
                {%else%}
                <div class="alert alert-success alert-dismissible fade show" role="alert">{{message}} 
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                  <span aria-hidden="true">&times;</span></button>
                </div>
                {%endif%}
                {% endfor %}
                {% endif %}
              {% endwith %}

              <div class="container">
                 {% block content %}
                 {% endblock %}
              </div>

              <script
              src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
              integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"crossorigin="anonymous"
              ></script>
              <script
              src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
              integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
              crossorigin="anonymous"
              ></script>
              <script
              src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
              integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
              crossorigin="anonymous"
              ></script>
            </body>
</html>
